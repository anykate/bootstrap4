<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'myapp/css/bootstrap.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'myapp/css/styles.css' %}" type="text/css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="{% url 'myapp:index' %}">Aniket Aryamane</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item {% if page_name == 'Index' %}active{% endif %}">
                <a class="nav-link" href="{% url 'myapp:index' %}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item {% if page_name == 'About' %}active{% endif %}">
                <a class="nav-link" href="{% url 'myapp:about' %}">About</a>
            </li>
            <li class="nav-item {% if page_name == 'News' %}active{% endif %}">
                <a class="nav-link" href="{% url 'myapp:news' %}">News</a>
            </li>
        </ul>
    </div>
</nav>
{% block content %}{% endblock %}
<footer class="footer fixed-bottom">
    <div class="card-footer">
        Copyright&copy 2018 Inc, <a href="mailto:aryamane.aniket@gmail.com">Aniket Aryamane</a> - All Rights Reserved!
    </div>
</footer>
<script src="{% static 'myapp/js/jquery-3.3.1.min.js' %}"></script>
<script src="{% static 'myapp/js/popper.min.js' %}"></script>
<script src="{% static 'myapp/js/bootstrap.min.js' %}"></script>
</body>
</html>
